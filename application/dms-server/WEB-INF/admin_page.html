<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DMS</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
      <h1>DSM Dormitory System</h1>
    </div>

    <div class="row slider-menu-container hide">
       <div class="menu-controller show">
              <img src="image/arrow.png">
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/megaphone.png"/>
           <div>공지사항</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/writing.png"/>
           <div>연장신청</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/settings.png"/>
           <div>수리신고</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/chicken.png"/>
           <div>학교급식</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/crown.png"/>
           <div>상점신청</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/bug.png"/>
           <div>버그신고</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/man.png"/>
           <div>내정보</div>
      </div>
  </div>

  <div class="main">
    <div class="card-wrapper">
      <div class="card">
        <div class="card-block">
          <div class="underbar-title border-red">
            관리자 페이지
          </div>
          <div class="row" style="margin-top: 5px; margin-bottom: 35px;">
            <div class="col-lg-4 col-md-12">
              <div class="admin_btn" id="extention_download">연장신청 다운로드</div>
              <div class="admin_btn" id="stay_download">잔류신청 다운로드</div>
            </div>
            <div class="col-lg-4 col-md-12">
              <div class="admin_btn" id="goOut_download">외출신청 다운로드</div>
              <div class="admin_btn" id="facility_download">시설고장신고 다운로드</div>
            </div>
            <div class="col-lg-4 col-md-12">
              <div class="admin_btn" id="write_notice">공지사항 작성</div>
              <div class="admin_btn" id="write_rule">기숙사규칙 작성</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="./js/script.js"></script>
</html>
