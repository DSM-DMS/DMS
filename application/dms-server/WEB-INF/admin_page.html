<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DMS</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="container">
      <h1>DSM Dormitory System</h1>
    </div>

    <div class="main">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-block">
            <div class="underbar-title border-red">
              관리자 페이지
            </div>
            <div class="row" style="margin-top: 5px; margin-bottom: 35px;">
              <div class="col-lg-4 col-md-12">
                <div class="admin_btn" id="extension_download">연장신청 다운로드</div>
                <div class="admin_btn" id="stay_download">잔류신청 다운로드</div>
                <a class="admin_btn_a" href="/post/admin?category=qna"><div class="admin_btn" id="control_qna">qna 관리</div></a>
              </div>
              <div class="col-lg-4 col-md-12">
                <div class="admin_btn" id="goOut_download">외출신청 다운로드</div>
                <div class="admin_btn" id="facility_download">시설고장신고 다운로드</div>
                <div class="admin_btn" id="control_faq">자주하는 질문 관리</div>
              </div>
              <div class="col-lg-4 col-md-12">
                <a class="admin_btn_a" href="/post/admin?category=notice"><div class="admin_btn" id="write_notice">공지사항 관리</div></a>
                <a class="admin_btn_a" href="/post/admin?category=rule"><div class="admin_btn" id="write_rule">기숙사규칙 관리</div></a>
                <div><a id="control_none" class="admin_btn" href="#id-refresh-modal" style="display:block;" data-toggle="modal">계정 초기화</a></div>
                <div><a id="control_none" class="admin_btn" href="#create-admin-modal" style="display:block;" data-toggle="modal">관리자 계정 추가</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Modal -->
  <div class="modal fade" id="id-refresh-modal" role="dialog">
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">계정 초기화</h4>
              </div>
              <form class="modify-password-form">
                  <div class="modal-body form-horizontal pl-5 pr-5" role="form">
                      <div style="margin-bottom: 25px" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                          <input type="text" id="refresh-student-number" class="uid-code form-control" name="number" value="" placeholder="계정을 초기화할 학생의 학번을 입력해 주세요" required></div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" id="account-refresh-btn" class="delete-account-btn btn btn-danger">초기화</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <div class="modal fade" id="create-admin-modal" role="dialog">
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title">어드민 계정 생성</h4>
              </div>
              <form id="create-admin-form" class="modify-password-form">
                  <div class="modal-body form-horizontal pl-5 pr-5" role="form">
                    <div style="margin-bottom: 25px" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                          <input type="text" class="form-control" name="id" value="" placeholder="아이디" required>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                      <input type="password" class="form-control" name="password" value="" placeholder="비밀번호" required>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                      <input type="password" class="form-control" name="password-confirm" value="" placeholder="비밀번호 확인" required>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                      <input type="text" class="form-control" name="name" value="" placeholder="계정 이름(ex:사감부장,사감실)" required>
                  </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" id="create-admin-btn" class="delete-account-btn btn btn-danger">생성</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
              </form>
          </div>
      </div>
  </div>

</body>

<script src="./js/script.js"></script>
<script src="./js/admin_page.js"></script>
</html>
