<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DMS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
      <h1 class="Header-Logo"><a class="Header-Logo" href="http://dsm2015.cafe24.com/">DSM Dormitory System</a></h1>
</div>

    <div class="row slider-menu-container hides">
             <div class="menu-controller show">
                    <img src="./images/arrow.png">
             </div>
             <div class="icon-menu-item text-center">
                 <img src="./images/megaphone.png"/>
                 <div>공지사항</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="./images/writing.png"/>
                 <div>연장신청</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="./images/settings.png"/>
                 <div>수리신고</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="./images/chicken.png"/>
                 <div>학교급식</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="./images/crown.png"/>
                 <div>상점신청</div>
             </div>
             <div class="icon-menu-item text-center">
                 <a href="#bugModal" data-toggle="modal"><img src="./images/bug.png" /></a>
                 <div><a href="#bugModal" data-toggle="modal">버그신고</a><br>
                 </div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="./images/man.png"/>
                 <div>내정보</div>
             </div>
        </div>

  <div class="main">
      <div class="card-wrapper">
        <div class="card">
        <div class="card-block">
        <div class="underbar-title border-blue">${title}<input class="btn btn-primary write-btn" type="button" name="" value="글 쓰기"></div>
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>제목</th>
                                    </tr>
                                </thead>
                                <tbody>
                                        <#list Rules as rule>
                                        <tr>
                                            <th scope="row">${rule.no}</th>
                                            <td>${rule.title}</td>
                                        </tr>
                                        </#list>
                                </tbody>
                            </table>
        </div>
        </div>
        </div>
    </div>
    <!-- Bug report Modal -->
    <div class="modal fade" id="bugModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">버그신고</h4>
                </div>
                <form class="modify-password-form">
                    <div class="modal-body form-horizontal pl-5 pr-5" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <input id="modify-password" type="password" class="form-control bug-title-input" name="id" value="" placeholder="제목을 입력하세요." required> </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <textarea name="editor1" id="bug-editor" class="form-control" rows="10" cols="80"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="bug-report-btn btn btn-info">신고</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bug report Modal -->
    <div class="modal fade" id="bugModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">버그신고</h4>
                </div>
                <form class="modify-password-form">
                    <div class="modal-body form-horizontal pl-5 pr-5" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <input id="modify-password" type="text" class="form-control bug-title-input" name="id" value="" placeholder="제목을 입력하세요." required> </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <textarea name="editor1" id="bug-editor" class="form-control" rows="10" cols="80"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="bug-report-btn btn btn-info">신고</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="./js/script.js"></script>
<script src="./js/listpage.js"></script>

</html>
