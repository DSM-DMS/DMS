<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DMS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>DSM Dormitory System</h1>
    </div>

    <div class="row slider-menu-container hides">
        <div class="menu-controller show">
            <img src="../image/arrow.png">
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/megaphone.png" />
            <div>공지사항</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/writing.png" />
            <div>연장신청</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/settings.png" />
            <div>수리신고</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/chicken.png" />
            <div>학교급식</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/crown.png" />
            <div>상점신청</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/bug.png" />
            <div>버그신고</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/man.png" />
            <div>내정보</div>
        </div>
    </div>

    <div class="main">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="card-block">
                                <form class="" action="javascript:;" onsubmit="pointRecommandSubmit(this)" method="post">
                                    <div class="post-card center-block">
                                        <div class="form-box">
                                            <h2>Post. 상점추천</h2>
                                            <label for="content">추천 이유 : </label><textarea class="form-control point-apply-content point-apply-content-recommand" name="content" rows="8" cols="60" required></textarea>
                                            <label for="target">추천 학생 이름 : </label><input class="form-control point-apply-target" name="target" placeholder="추천학생 이름을 쓰세요" required/>
                                            <p class="point-apply-to">to. 사감쌤</p>
                                        </div>
                                        <input type="submit" name="" value="신청" class="btn btn-default point-apply-btn">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="card-block">
                                <form class="point-apply-form" action="javascript:;" onsubmit="pointApplySubmit(this)" method="post">
                                    <div class="post-card center-block">
                                        <div class="form-box">
                                            <h2>Post. 상점신청</h2>
                                            <label for="content">신청 이유 : </label><textarea class="form-control point-apply-content" name="content" rows="8" cols="80" required></textarea>
                                            <p class="point-apply-to">to. 사감쌤</p>
                                        </div>
                                        <input type="submit" name="" value="신청" class="btn btn-default point-apply-btn">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="./js/script.js"></script>
<script src="./js/newPoint.js"></script>

</html>
