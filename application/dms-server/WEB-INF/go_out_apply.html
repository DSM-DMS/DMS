<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DMS</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
</head>
  <body>
    <div class="container">
      <h1>DSM Dormitory System</h1>
    </div>

    <div class="row slider-menu-container hide">
       <div class="menu-controller show">
              <img src="image/arrow.png">
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/megaphone.png"/>
           <div>공지사항</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/writing.png"/>
           <div>연장신청</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/settings.png"/>
           <div>수리신고</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/chicken.png"/>
           <div>학교급식</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/crown.png"/>
           <div>상점신청</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/bug.png"/>
           <div>버그신고</div>
       </div>
       <div class="icon-menu-item text-center">
           <img src"images/man.png"/>
           <div>내정보</div>
      </div>
  </div>

  <div class="main">
    <div class="card-wrapper">
      <div class="card">
        <div class="card-block">
            <div class="underbar-title border-red">
              주말 외출신청
              <div class="text-warning text-right page_info"><br>주말 외출은 점심시간부터 5시 30분까지 입니다.</div>
            </div>
          <div class="row" id="go_row">
            <div class="col-lg-4 col-md-12">
              <div class="go_title">토요일 외출</div>
              <div id="sat_go">
                <div class="front">
                  외출 O
                </div>
                <div class="back" hidden>
                  외출 X
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-12">
              <div class="go_title">일요일 외출</div>
              <div id="sun_go">
                <div class="front">
                  외출 O
                </div>
                <div class="back" hidden>
                  외출 X
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-12">
              <table id="go_status" class="table-bordered">
                <thead>
                  <tr>
                    <td colspan="2" class="go_title">외출 상태</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>토요일</td>
                    <td id="sat_val">외출 O</td>
                  </tr>
                  <tr>
                    <td>일요일</td>
                    <td id="sun_val">외출 O</td>
                  </tr>
                </tbody>
              </table>
              <button id="go_submit" class="btn btn-info center-block" >
                신청
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="./js/script.js"></script>
<script src="./js/go_out_apply.js"></script>
<script type="text/javascript">
$('#sat_go .back').removeAttr('hidden');
$('#sun_go .back').removeAttr('hidden');
</script>
</html>
