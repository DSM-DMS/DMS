<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DMS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/hanna.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>DSM Dormitory System</h1>
    </div>

    <div class="row slider-menu-container hides">
        <div class="menu-controller show">
            <img src="../image/arrow.png">
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/megaphone.png" />
            <div>공지사항</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/writing.png" />
            <div>연장신청</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/settings.png" />
            <div>수리신고</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/chicken.png" />
            <div>학교급식</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/crown.png" />
            <div>상점신청</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/bug.png" />
            <div>버그신고</div>
        </div>
        <div class="icon-menu-item text-center">
            <img src="images/man.png" />
            <div>내정보</div>
        </div>
    </div>

    <div class="main">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-block">
                  <div class="underbar-title border-blue">${title}<span class="subinfo">${subinfo}</span></div>
                  <div class="content-button-container">
                    <span class="content-button content-modify">수정</span><span class="content-button content-delete">삭제</span>
                  </div>
                  <div class="content question" id="answer_page_q">
                    ${content}
                  </div>
                  <div class="underbar-title border-blue">답변</div>
                  <textarea name="editor1" id="editor1" rows="10" cols="80"></textarea>
                  <input type="button" name="" value="작성" class="editor-button btn btn-default">
                </div>
            </div>
        </div>
    </div>

</body>
<!-- <script src="js/ckeditor/ckeditor.js"></script> -->
<script src="https://cdn.ckeditor.com/4.6.2/standard/ckeditor.js"></script>
<script src="./js/editor.js"></script>

</html>
