<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DMS</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>DSM Dormitory System</h1> 
</div>
    
    <div class="row slider-menu-container hide">
             <div class="menu-controller show">
                    <img src="../image/arrow.png">
             </div>
             <div class="icon-menu-item text-center">
                 <img src="images/megaphone.png"/>
                 <div>공지사항</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="images/writing.png"/>
                 <div>연장신청</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="images/settings.png"/>
                 <div>수리신고</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="images/chicken.png"/>
                 <div>학교급식</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="images/crown.png"/>
                 <div>상점신청</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="images/bug.png"/>
                 <div>버그신고</div>
             </div>
             <div class="icon-menu-item text-center">
                 <img src="images/man.png"/>
                 <div>내정보</div>
             </div>
        </div>
    
  <div class="main">
      <div class="card-wrapper">
    <div class="card">
    <div class="card-block">
        <div class="underbar-title border-blue">연장신청</div>
        <div class="extentionapply text-center">
            <div class="selecter-container">
                <div class="class-selecter-div">
                    <label for="class-select">가온실</label>
                    <select id="class-select">
                        <!--받은 데이터를 통해 호실의 개수를 정하도록 리팩토링 요구 - 출시후에-->
                      <option selected="selected" value="1">가온실</option>
                      <option value="2">나온실</option>
                      <option value="3">다온실</option>
                      <option value="4">라온실</option>
                      <option value="5">3층 독서실</option>
                      <option value="4">4층 독서실</option>
                      <option value="4">5층 자유구역</option>
                  </select>
                </div>
                <input class="apply-cancle" type="button" name="" value="신청취소">
            </div>

            <div class="seatcontainer">

            </div>
        </div>
    </div>
      </div>
        </div>
        </div>
      
</body>
    
<script src="./js/script.js"></script>
<script src="./js/extentionapply.js"></script>

</html>
