<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS</title>
    <link rel="stylesheet" href="default.css">
    <!--css파일 위치로 수정필요-->
</head>

<body>
    <header>
        <div class="logo" style="color: white">
            <p>로고</p>
            <!--수정필요-->
        </div>
    </header>
    <nav class="remote">
        <div class="inner">
            <h1><a href="index.html">DSM</a></h1>
            <div class="category">
                <a href="#">
                    <p>신청</p>
                </a>
                <div class="application children">
                    <a href="default_extention.html">연장신청</a>
                    <a href="../go_home_apply.html">귀가신청</a>
                    <a href="../go_out_apply.html">외출신청</a>

                    <a href="default_after">방과후신청</a>
                </div>
                <a href="#">
                    <p>기숙사</p>
                </a>
                <div class="dom children">
                    <a href="default_dorm_main.html">공지사항</a>
                    <a href="default_dorm_faq.html">FAQ</a>
                    <a href="default_dorm_rule.html">기숙사규칙</a>
                    <a href="default_dorm_qna.html">문의하기</a>
                </div>
                <a href="#">
                    <p>마이페이지</p>
                </a>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="frame left articlecontainer question">
            <div class="frametitle">
                <h2><img class="back_arrow" src="../image/arrow2.png" alt="" onclick="back()">
Q : ${title}</h2>
                <p>${date}</p>
                <div class="input-container">
                    <input class="modify" type="button" name="" value="수정">
                    <input class="delete" type="button" name="" value="삭제">
                </div>
                <div class="underline puple">
                </div>
            </div>
            <div class="article">
                ${content}
            </div>
            <hr>
        </div>
        <div class="frame extention articlecontainer answer">
            <div class="frametitle">
                <h2>Answer</h2>
                <p>${resultDate}</p>
                <div class="input-container">
                    <input class="modify" type="button" name="" value="수정">
                    <input class="delete" type="button" name="" value="삭제">
                </div>
                <div class="underline">
                </div>
            </div>
            <div class="article">
                ${result}
            </div>
            <hr>
        </div>
        <div class="commentinput">
            <table>
                <tr>
                    <td> <input type="text" name="comment" value="" placeholder="여기에 댓글을 입력해 주세요">
                    </td>
                    <td> <button type="button" name="button">슝!</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="comment">
            <table>
                <tr>
                    <td>
                        <h3>김지수</h3></td>
                    <td>
                        <p>young wild free</p>
                    </td>
                    <td>
                        <p class="date">${comment.date}</p>
                    </td>
                    <!-- 댓글 수정, 삭제 기능 -->
                    <td><span class="comment-modify">수정</span></td>
                    <td><span class="comment-delete">삭제</span></td>
                </tr>
                <tr>
                    <td>
                        <h3>김지수</h3></td>
                    <td>
                        <p>young wild free</p>
                    </td>
                    <td>
                        <p class="date">${comment.date}</p>
                    </td>
                    <!-- 댓글 수정, 삭제 기능 -->
                    <td><span class="comment-modify">수정</span></td>
                    <td><span class="comment-delete">삭제</span></td>
                </tr>
                <tr>
                    <td>
                        <h3>김지수</h3></td>
                    <td>
                        <input class="comment-modify-input" type="text" name="" value="young wild free">

                    </td>
                    <td>
                        <input class="comment-modify-push" type="button" name="" value="퓨슝!">
                    </td>
                    <!-- 댓글 수정, 삭제 기능 -->
                    <td><span class="comment-modify">수정</span></td>
                    <td><span class="comment-delete">삭제</span></td>
                </tr>
                <tr>
                    <td>
                        <h3>김지수</h3></td>
                    <td>
                        <p>young wild free</p>
                    </td>
                    <td>
                        <p class="date">${comment.date}</p>
                    </td>
                    <!-- 댓글 수정, 삭제 기능 -->
                    <td><span class="comment-modify">수정</span></td>
                    <td><span class="comment-delete">삭제</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/remote.js"></script>
    <!--remote.js로 수정필요-->
</body>

</html>
