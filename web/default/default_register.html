<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DMS</title>
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div id="register_card">
      <div id="register_title">회원가입</div>
      <table id="register_table">
        <tr id="student_data">
          <input id="register_hidden" type="hidden">
          <td width="20%">인증코드</td>
          <td width="60%"><input type="text" name="code" id="register_code" placeholder="Register Code"></td>
          <td width="20%"><div id="code_submit">인증</div></td>
        </tr>
        <tr>
          <td width="20%">ID</td>
          <td colspan="2" width="80%"><input type="text" name="id" id="register_id" placeholder="Register ID"></td>
        </tr>
        <tr>
          <td width="20%">PW</td>
          <td colspan="2" width="80%"><input type="password" name="password" id="register_pw" placeholder="Register PW"></td>
        </tr>
        <tr>
          <td colspan="3"><div id="register">회원가입</div></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/remote.js"></script>
  </body>
</html>
