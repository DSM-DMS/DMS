</head>

<body>
    <header>
        <div class="logo" style="color: white">
            <p>신청</p>
        </div>
    </header>
    <div class="remote">
        <h1><a href="index.html">DSM</a></h1>
        <div class="category">
            <a href="#">
                <p>신청</p>
            </a>
            <div class="application children">
                <a href="extention_apply.html">연장신청</a>
                <a href="go_home_apply.html">귀가신청</a>
                <a href="#">외출신청</a>

                <a href="#">방과후신청</a>
            </div>
            <a href="#">
                <p>기숙사</p>
            </a>
            <div class="dom children">
                <a href="dorm_main.html">공지사항</a>
                <a href="dorm_life.html">FAQ</a>
                <a href="#">기숙사규칙</a>
                <a href="dorm_QNA.html">문의하기</a>
            </div>
            <a href="#">
                <p>마이페이지</p>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="frame calendar">
            <h1>귀가 신청</h1>
            <div class="underline"></div>
            <table id="calendar" cellspacing="0">
                <thead>
                    <tr>
                        <td id="prev_month"><i class="fa fa-toggle-left" style="font-size: 28px;"></i></td>
                        <td id="month" colspan="5" style="font-size: 28px; font-weight: bold;"></td>
                        <td id="next_month"><i class="fa fa-toggle-right" style="font-size: 28px;"></i></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="days">
                        <td>Sun</td>
                        <td>Mon</td>
                        <td>Tue</td>
                        <td>Wed</td>
                        <td>Thu</td>
                        <td>Fri</td>
                        <td>Sat</td>
                    </tr>
                    <tr id="first_week" class="weeks">
                        <td class="sun"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri go_home"></td>
                        <td class="sat"></td>
                    </tr>
                    <tr id="second_week" class="weeks">
                        <td class="sun go_dom"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri go_home"></td>
                        <td class="sat go_dom"></td>
                    </tr>
                    <tr id="third_week" class="weeks">
                        <td class="sun"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri"></td>
                        <td class="sat go_home"></td>
                    </tr>
                    <tr id="fourth_week" class="weeks">
                        <td class="sun go_dom"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri go_home_duty"></td>
                        <td class="sat"></td>
                    </tr>
                    <tr id="fifth_week" class="weeks">
                        <td class="sun go_dom"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri"></td>
                        <td class="sat"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="frame go_home_apply">
            <form id="apply_form">
              <fieldset id="apply_field">
                <legend>잔류신청</legend>
                <table width="100%">
                  <tr>
                    <td width="45%">
                      <label for="stay-1">&nbsp&nbsp&nbsp잔&nbsp&nbsp류&nbsp&nbsp&nbsp</label>
                      <input type="radio" name="stay" id="stay-1" value="StayDom" required><br><br>
                      <label for="stay-2">금요 귀가</label>
                      <input type="radio" name="stay" id="stay-2" value="FriGoHome"><br><br>
                      <label for="stay-3">토요 귀가</label>
                      <input type="radio" name="stay" id="stay-3" value="SatGoHome"><br><br>
                      <label for="stay-4">토요 귀가</label>
                      <input type="radio" name="stay" id="stay-4" value="SatReturnDom"><br><br>
                    </td>
                    <td>
                      <div style="margin: 20%; margin-left: 0;">
                        <span class="color" style="background-color: rgb(52, 219, 94);"></span>&nbsp&nbsp귀가
                      </div>
                      <div style="margin: 20%; margin-left: 0;">
                        <span class="color" style="background-color: rgb(255, 151, 49);"></span>&nbsp&nbsp귀사
                      </div>
                      <div style="margin: 20%; margin-left: 0;">
                        <span class="color" style="background-color: rgb(255, 238, 34);"></span>&nbsp&nbsp의무귀가
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2"><input type="text" name="date" id="date" size="15" required><input type="submit" class="ui-button ui-widget ui-corner-all" value="신청" id="apply_submit"></td>
                  </tr>
                </table>
              </fieldset>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/remote.js"></script>
    <script type="text/javascript" src="js/gohomeapply.js"></script>
</body>
</html>
