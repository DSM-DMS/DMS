<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DMS</title>
    <link rel="stylesheet" href="css/gohomeapply.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <header>
        <div class="logo" style="color: white">
            <p>신청</p>
        </div>
    </header>
    <div class="remote">
        <h1><a href="index.html">DSM</a></h1>
        <div class="category">
            <a href="#">
                <p>신청</p>
            </a>
            <div class="application children">
                <a href="extention_apply.html">연장신청</a>
                <a href="go_home_apply.html">귀가신청</a>
                <a href="#">외출신청</a>
                <a href="#">상점신청</a>
                <a href="#">방과후신청</a>
            </div>
            <a href="#">
                <p>기숙사</p>
            </a>
            <div class="dom children">
                <a href="dorm_main.html">공지사항</a>
                <a href="dorm_life.html">FAQ</a>
                <a href="#">기숙사규칙</a>
                <a href="dorm_QNA.html">문의하기</a>
            </div>
            <a href="#">
                <p>마이페이지</p>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="frame calendar">
            <h1>귀가 신청</h1>
            <div class="underline"></div>
            <table id="calendar" cellspacing="0">
                <thead>
                    <tr>
                        <td id="prev_month"><i class="fa fa-toggle-left" style="font-size: 28px;"></i></td>
                        <td id="month" colspan="5" style="font-size: 28px; font-weight: bold;"></td>
                        <td id="next_month"><i class="fa fa-toggle-right" style="font-size: 28px;"></i></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="days">
                        <td>Sun</td>
                        <td>Mon</td>
                        <td>Tue</td>
                        <td>Wed</td>
                        <td>Thu</td>
                        <td>Fri</td>
                        <td>Sat</td>
                    </tr>
                    <tr id="first_week" class="weeks">
                        <td class="sun"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri go_home"></td>
                        <td class="sat"></td>
                    </tr>
                    <tr id="second_week" class="weeks">
                        <td class="sun go_dom"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri go_home"></td>
                        <td class="sat go_dom"></td>
                    </tr>
                    <tr id="third_week" class="weeks">
                        <td class="sun"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri"></td>
                        <td class="sat go_home"></td>
                    </tr>
                    <tr id="fourth_week" class="weeks">
                        <td class="sun go_dom"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri"></td>
                        <td class="sat"></td>
                    </tr>
                    <tr id="fifth_week" class="weeks">
                        <td class="sun"></td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri"></td>
                        <td class="sat"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="frame go_home_apply">
            <form action="#" id="apply_form">
              <table cellspacing="0">
                <thead>
                  <tr>
                    <td>신청</td>
                    <td>귀가</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input class="check" type="radio" name="stay" value="StayDom" checked></td>
                    <td>잔류</td>
                  </tr>
                  <tr>
                    <td><input class="check" type="radio" name="stay" value="FriGoHome"></td>
                    <td>금요귀가</td>
                  </tr>
                  <tr>
                    <td><input class="check" type="radio" name="stay" value="SatGoHome"></td>
                    <td>토요귀가</td>
                  </tr>
                  <tr>
                    <td><input class="check" type="radio" name="stay" value="SatReturnDom"></td>
                    <td>토요귀사</td>
                  </tr>
                  <tr>
                    <td colspan="2"><input type="text" name="date" id="date" size="15" readonly><input type="submit" value="신청" id="apply_submit"></td>
                  </tr>
                </tbody>
              </table>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="js/remote.js"></script>
    <script type="text/javascript" src="js/gohomeapply.js"></script>
</body>
</html>
