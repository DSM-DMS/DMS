<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DMS</title>
    <link rel="stylesheet" href="./css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css" type='text/css'>
</head>

<body>
    <div id="background-image">
        <img src=".\images\wallpaper10.jpg">
    </div>
    <div class="main">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-block">
                    <div class="underbar-title border-blue"><input class="clear-input" type="text" name="title" placeholder="제목"><span class="subinfo">{{ subinfo }}</span></div>
                    <div class="article-content">
                        <textarea name="editor1" id="editor1" rows="10" cols="80">{{ content }}</textarea>
                    </div>
                    <button id="article-modify" class="apply-btn">
                        <span>확인</span></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="js/ckeditor/ckeditor.js"></script>
<script src="./js/new_admin_article_modify.js"></script>

</html>
